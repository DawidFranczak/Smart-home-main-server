<form method="post" class="Register">
    {% csrf_token %}
    <h1>Rejestracja</h1>
    {% for field in form %}
    <div class="Register__div">
        {{ field }}
        <label for="id_{{field.name}}" class="Register__div__label">{{field.label}}</label>
        {{ field.errors }}
    </div>
    {% endfor %}
    <button type="submit" class="Register__submit">Zarejestruj</button>
</form>
