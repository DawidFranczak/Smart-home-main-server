{% extends 'main.html' %} {% load static %}
{% block title %}Rejestracja{% endblock %}
{% block content %}
<link rel='stylesheet' type='text/css' media='screen' href='{% static "style/register.css" %}'>
<div class="container">
    <form method="post" class="register">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        <button type="submit" class="submit">Zarejestruj</button>
    </form>
</div>
{% endblock content %}
