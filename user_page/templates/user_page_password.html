{% load i18n %}
<form method="post" class="Password-change">
  {% csrf_token %}
  <h1 class="Password-change__h1">{% trans "Password change" %}</h1>
  {% for field in form %}
  <div class="Password-change__div">
    <label for="id_{{field.name}}" class="Password-change__div__label"
      >{{field.label}}</label
    >
    {{ field }} {{ field.errors }}
  </div>
  {% endfor %}
  <button type="submit" class="Password-change__submit">{% trans "Save" %}</button>
</form>
