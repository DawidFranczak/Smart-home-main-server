{% extends 'main.html' %}
{% load static %}
{% load i18n %}
{% block title %} {%trans "Reset password"%} {% endblock %}
{% block content %}
<link
  rel="stylesheet"
  type="text/css"
  media="screen"
  href='{% static "style/password_reset.css" %}'
/>
<div class="Password-reset-div-complete">
    <h1>{% trans "Password reset complete" %}</h1>
    <p>{% trans "Your password has been set. You may go ahead and log in now." %}</p>
    <a class="Password-reset-div-complete__a" href="{% url 'login' %}"> {% trans "Log in"%}</a>
</div>

{% endblock content %}
